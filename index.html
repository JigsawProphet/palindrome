  <body>
    <h1>Have You Ever Heard of a Palindrome?</h1>
    <div class="explainer"><p>A <strong><i>palindrome</i></strong> is a word or sentence that reads the same forward and backward when you ignore punctuation, capitalization, and spacing.</p>
     <p>This tool is designed to answer one simple question for you: "Is this a Palindrome?"</p>
     </div>
     <div id="result">
    </div>
    <div class="input">
      <input id="text-input">
    <button id="check-btn">Check</button>
    </div>
